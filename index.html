<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi Murid</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
}
.card {
  background: #020617;
  padding: 20px;
  border-radius: 14px;
  width: 100%;
  max-width: 420px;
}
input, select, button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}
button {
  background: #22c55e;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
<h2>Absensi Murid</h2>

<form 
  action="https://script.google.com/macros/s/AKfycbyy4r54DphWlmjWIM3hg77XpVCOaxBkkC7Ia8vJRAjJAWfkF1S3f99uRHTYxXBUlUPLJQ/exec" 
  method="POST"
  target="hidden_iframe"
  onsubmit="setTimeout(()=>info.innerText='âœ… Absensi terkirim',500)"
>

<input name="sekolah" placeholder="Nama Sekolah" required>
<input name="guru" placeholder="Nama Guru" required>
<input name="kelas" placeholder="Kelas" required>
<input name="murid" placeholder="Nama Murid" required>

<select name="status">
  <option value="Hadir">Hadir</option>
  <option value="Izin">Izin</option>
  <option value="Sakit">Sakit</option>
  <option value="Alpa">Alpa</option>
</select>

<input type="hidden" name="tanggal" id="tanggal">

<button type="submit">KIRIM ABSENSI</button>
</form>

<div id="info" style="margin-top:10px;text-align:center"></div>

<iframe name="hidden_iframe" style="display:none"></iframe>
</div>

<script>
document.getElementById("tanggal").value =
  new Date().toISOString().split("T")[0]
</script>

</body>
</html>
