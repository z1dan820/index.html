<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Murid</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }
    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
    button:disabled {
      opacity: .6;
    }
    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Absensi Murid</h2>

  <input id="sekolah" placeholder="Nama Sekolah" required />
  <input id="guru" placeholder="Nama Guru" required />
  <input id="kelas" placeholder="Kelas" required />
  <input id="murid" placeholder="Nama Murid" required />

  <select id="status">
    <option value="Hadir">Hadir</option>
    <option value="Izin">Izin</option>
    <option value="Sakit">Sakit</option>
    <option value="Alpa">Alpa</option>
  </select>

  <button onclick="kirim()">KIRIM ABSENSI</button>
  <div class="status" id="info"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwGiXyHYPBVCky9oEx4z2bCREqberpvAZD9sdmr5BXFSH8_5WEoj_pFd8HmS6w8sopI6A/exec"

function kirim() {
  info.innerText = "⏳ Mengirim data..."
  
  const data = {
    sekolah: sekolah.value,
    guru: guru.value,
    kelas: kelas.value,
    murid: murid.value,
    status: status.value,
    tanggal: new Date().toISOString().split('T')[0]
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    if (res.success) {
      info.innerText = "✅ Absensi berhasil dikirim"
    } else {
      info.innerText = "❌ Gagal menyimpan data"
    }
  })
  .catch(() => {
    info.innerText = "❌ Koneksi gagal"
  })
}
</script>

</body>
</html>
